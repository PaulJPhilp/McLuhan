name: CI

"on":
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.1.33"

      - name: Install
        run: bun install --frozen-lockfile

      - name: Verify
        run: bun run verify:ci
